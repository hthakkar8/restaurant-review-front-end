
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <legend>Sign In!</legend>
    
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" ngModel>
      </div>
    
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password here" ngModel>
      </div>
    
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
        
  </div>
</div>
