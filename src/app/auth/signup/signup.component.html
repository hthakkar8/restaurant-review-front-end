
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <form (ngSubmit)="onSignUp(f)" #f="ngForm">
      <legend>Sign Up!</legend>
    
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required #name="ngModel" ngModel>
      </div>
      <div *ngIf="name.invalid && (name.dirty || name.touched)"  class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
    </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" ngModel #email="ngModel" required email>
  </div>
  <div *ngIf="email.invalid && (email.dirty || email.touched)"  class="alert alert-danger">
    <div *ngIf="email.errors.required">
      Email is required.
    </div>
    <div *ngIf="email.errors.email">
      Enter Valid Email
    </div>
</div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  #password="ngModel" class="form-control" id="password" name="password" required placeholder="Enter password here" minlength="4" ngModel>
      </div>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"  class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Minimum Password Length is 4
        </div>
    </div>
    <div class="form-group">
      <label for="number">Phone Number</label>
      <input type="text" class="form-control" id="contact" name="contact" pattern="^[0-9]*$" placeholder="Enter Number" ngModel #contact="ngModel" required minlength=10 maxlength=10>
      <div *ngIf="contact.invalid && (contact.dirty || contact.touched)"  class="alert alert-danger">
        <div *ngIf="contact.errors.required">
          Phone Number is required.
        </div>
        <div *ngIf="contact.errors.minlength || contact.errors.maxlength || contact.errors.pattern" >
          Enter valid phone number.
        </div>
        <!-- <div *ngIf=" " >
          Enter valid phone number.
        </div> -->
    </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]='!f.valid'>Sign Up</button>

    </form>
        
  </div>
</div>
