
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <form (ngSubmit)="onAdd(f)" #f="ngForm">
      <legend>Add Template!</legend>
    
      <div class="form-group">
        <label for="templatetext">Template Text</label>
        <textarea name="templatetext" id="templatetext" class="form-control" rows="3" placeholder="Enter Template Text" #templatetext="ngModel" ngModel required></textarea>
      </div>
      <div *ngIf="templatetext.invalid && (templatetext.dirty || templatetext.touched)"  class="alert alert-danger">
        <div *ngIf="templatetext.errors.required">
          Template Text is required.
        </div>
      </div>
      <div class="form-group">
        <label for="food">Food</label>
        
        <select name="food" id="food" class="form-control" #food="ngModel" ngModel required>
          <option value="0">Neutral</option>
          <option value="1">Positive</option>
          <option value="-1">Negative</option>
        </select>
        
      </div>
      <div *ngIf="food.invalid && (food.dirty || food.touched)"  class="alert alert-danger">
        <div *ngIf="food.errors.required">
          Food Sentiment must be selected
        </div>
    </div>
      
      <div class="form-group">
        <label for="service">Service</label>
        
        <select name="service" id="service" class="form-control" #service="ngModel" ngModel required>
          <option value="0">Neutral</option>
          <option value="1">Positive</option>
          <option value="-1">Negative</option>
        </select>
        
      </div>
      <div *ngIf="service.invalid && (service.dirty || service.touched)"  class="alert alert-danger">
        <div *ngIf="service.errors.required">
          Service Sentiment must be selected
        </div>
    </div>
      <div class="form-group">
        <label for="ambience">Ambience</label>
        
        <select name="ambience" id="ambience" #ambience="ngModel" class="form-control" ngModel required>
          <option value="0">Neutral</option>
          <option value="1">Positive</option>
          <option value="-1">Negative</option>
        </select>
        
      </div>
      <div *ngIf="ambience.invalid && (ambience.dirty || ambience.touched)"  class="alert alert-danger">
        <div *ngIf="ambience.errors.required">
          Ambience Sentiment must be selected
        </div>
    </div>
       
      <button type="submit" class="btn btn-primary" [disabled]='!f.valid'>Add</button>
    </form>
        
  </div>
</div>
