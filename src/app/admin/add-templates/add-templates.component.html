
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <form (ngSubmit)="onAdd(f)" #f="ngForm">
      <legend>Add Template!</legend>
    
      <div class="form-group">
        <label for="templatetext">Template Text</label>
        <textarea name="templatetext" id="templatetext" class="form-control" rows="3" placeholder="Enter Template Text" ngModel required></textarea>
      </div>

      <div class="form-group">
        <label for="food">Food</label>
        
        <select name="food" id="food" class="form-control" ngModel required>
          <option value="0">Neutral</option>
          <option value="1">Positive</option>
          <option value="-1">Negative</option>
        </select>
        
      </div>
      
      <div class="form-group">
        <label for="service">Service</label>
        
        <select name="service" id="service" class="form-control" ngModel required>
          <option value="0">Neutral</option>
          <option value="1">Positive</option>
          <option value="-1">Negative</option>
        </select>
        
      </div>
      <div class="form-group">
        <label for="ambience">Ambience</label>
        
        <select name="ambience" id="ambience" class="form-control" ngModel required>
          <option value="0">Neutral</option>
          <option value="1">Positive</option>
          <option value="-1">Negative</option>
        </select>
        
      </div>
       
      <button type="submit" class="btn btn-primary" [disabled]='!f.valid'>Add</button>
    </form>
        
  </div>
</div>
