<h2>{{restaurant.name}}</h2>

<button type="button" class="btn btn-danger" (click)="onDelete()" *ngIf="authService.checkIfAdmin()">Delete Restaurant</button>

<nav mat-tab-nav-bar>
    <a mat-tab-link 
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive" class="tab-link">
      <h5><strong>{{link.label}}</strong></h5>
    </a>
  </nav>
  
  <router-outlet></router-outlet>
