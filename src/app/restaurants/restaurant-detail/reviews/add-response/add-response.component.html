<div class="row">
  
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form (ngSubmit)='onAddResponse(f)' #f="ngForm">
      <div class="form-group">
        <label for="responsedata">Write Your Response Below:</label>
        <textarea name="responsedata" id="responsedata" class="form-control" rows="3" required="required" ngModel>
        </textarea>
      </div>
      <button type="submit" class="btn btn-success"  [disabled]='!f.valid'>Submit Response</button>
      
    </form>
  </div>
</div>
