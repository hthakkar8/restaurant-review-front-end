<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        
        <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <mat-card class="restaurant-card">
                                <mat-card-header>
                                <div mat-card-avatar>
                                        <mat-icon matBadge="{{restaurant.rating}}" matBadgePosition="above after">star_rate</mat-icon>
                                </div>
                                <mat-card-title>{{ restaurant.name }}</mat-card-title>
                                  <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                                </mat-card-header>
                                <img mat-card-image src="{{restaurant.image}}" alt="Restaurant Photo" height=300 width=300>
                                <mat-card-content>
                                  <p>
                                        {{ restaurant.address }}
                                  </p>
                                </mat-card-content>
                                <mat-card-actions>
                                  <button mat-raised-button color="accent">VIEW</button>
                                </mat-card-actions>
                        </mat-card>                                
                </div>
        </div>
        
</div>
